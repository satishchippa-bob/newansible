---
- hosts: javaserver
  become: yes
  tasks:
    - name: i want to run linux commands
      command : hostname -f
      register : myresult
    - name: i want to display linux command output value
      debug:
        msg: "{{myresult}}"

    - name: i want install git 
      apt:
        name: git
        state: present
      when: myresult.stderr == ""     
    - name: i want install git 
      apt:
        name: git
        state: present
      when: myresult.stderr != ""   